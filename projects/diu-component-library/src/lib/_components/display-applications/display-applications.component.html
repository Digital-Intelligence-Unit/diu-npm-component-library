<mat-list *ngIf="applicationData && applicationData.length > 0">
  <h3 mat-subheader>{{ applicationTitle }}</h3>
  <mat-list-item *ngFor="let app of applicationData">
    <mat-icon *ngIf="app.description" mat-list-icon>group</mat-icon>
    <mat-icon *ngIf="app.status === 'Installed'" mat-list-icon>cloud_done</mat-icon>
    <mat-icon *ngIf="app.status === 'Requested'" mat-list-icon>cloud_download</mat-icon>
    <mat-icon *ngIf="app.status !== 'Installed' && app.status !== 'Requested' && app.status !== null" mat-list-icon>cloud</mat-icon>
    <h4 mat-line>{{ app.name.split("_").join(" ") }}</h4>
    <p *ngIf="app.status === 'Installed' || app.status === 'Requested'" mat-line>
      {{ app.status }}
      <span style="float: right; display: inline-flex">
        <button mat-icon-button type="button" color="warn" title="Remove {{ applicationTitle }}" class="margin-left-right" (click)="removeApp(app)">
          <mat-icon>remove_circle</mat-icon>
        </button>
      </span>
    </p>
    <p *ngIf="app.status !== 'Installed' && app.status !== 'Requested' && app.status !== null" mat-line>
      {{ app.status }}
      <span style="float: right; display: inline-flex">
        <button mat-icon-button type="button" color="primary" title="Request {{ applicationTitle }}" class="margin-left-right" (click)="requestApp(app)">
          <mat-icon>add_circle</mat-icon>
        </button>
      </span>
    </p>
    <p *ngIf="app.description" mat-line>
      {{ app.description }}
      <span style="float: right; display: inline-flex">
        <button mat-icon-button type="button" style="cursor: pointer" color="primary" title="Click to View" class="margin-left-right" (click)="moreInformation(app)">
          <mat-icon>info</mat-icon>
        </button>
      </span>
    </p>
  </mat-list-item>
</mat-list>
