<mat-form-field class="example-full-width">
    <input
        matInput
        placeholder="Start search by typing or selection.."
        type="text"
        [matAutocomplete]="auto"
        [formControl]="getFormControl()"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="changeSelection($event.option.value)">
        <mat-option *ngFor="let option of allItems" [value]="option">
            {{ option.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
