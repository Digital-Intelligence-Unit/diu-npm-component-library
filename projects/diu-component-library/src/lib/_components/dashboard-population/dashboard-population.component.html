<mat-card>
    <mat-card-header class="tw-justify-center">
        <mat-card-title>Population Health</mat-card-title>
    </mat-card-header>
    <div class="tw-flex tw-flex-col sm:tw-flex-row tw-gap-df2">
        <div class="tw-flex-auto tw-w-full sm:tw-w-1/4">
            <canvas #cfChartElementMale style="height: 70vh; min-height: 250px;"></canvas>
        </div>
        <div class="tw-flex-auto tw-w-full sm:tw-w-1/2">
            <app-wardmap *ngIf="data" [data]="data"></app-wardmap>
        </div>
        <div class="tw-flex-auto tw-w-full sm:tw-w-1/4">
            <canvas #cfChartElementFemale style="height: 70vh; min-height: 250px;"></canvas>
        </div>
    </div>
</mat-card>
