<div #mapElement class="map">
    <div class="tw-absolute tw-right-1 tw-top-1">
        <button
            type="button"
            class="btn-rounded btn-pink"
            (click)="wardChart.resetMap()"
            matTooltip="Reset"
            matTooltipPosition="left"
        >
            <mat-icon>highlight_off</mat-icon>
        </button>
    </div>

    <div class="toolbar">
        <div class="tw-flex tw-flex-row tw-items-end tw-gap-df">
            <div class="tw-flex-auto tw-w-3/4">
                <div class="name">
                    <p>{{ wardChart?.hoveredGeo }}</p>
                </div>
            </div>
            <div class="tw-flex-auto tw-w-1/4 tw-text-right">
                <div class="fab-buttons" [@speedDialStagger]="fabButtons.length">
                    <button
                        *ngFor="let btn of fabButtons"
                        (click)="fabButtonsClick(btn)"
                        class="btn-rounded btn-grey {{wardChart?.pointsOfInterestSelected.includes(btn.datatype) ? 'tw-bg-grey-dark': ''}} tw-mb-df"
                        [matTooltip]="btn.tooltip"
                        matTooltipPosition="above"
                    >
                        <mat-icon>{{ btn.icon }}</mat-icon>
                    </button>
                </div>
                <button class="btn-rounded btn-blue" (click)="fabButtonsToggle()">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
