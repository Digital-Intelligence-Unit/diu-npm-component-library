<div #mapElement class="map">
    <div class="tw-absolute tw-right-1 tw-top-1">
        <button
            type="button"
            class="btn-rounded btn-pink"
            (click)="wardChart.resetMap()"
            matTooltip="Reset"
            matTooltipPosition="left"
        >
            <mat-icon>highlight_off</mat-icon>
        </button>
    </div>
</div>
