<mat-spinner *ngIf="loading"></mat-spinner>

<div #mapGraph id="mapGraph" class="chart" style="position: relative">
    <div style="position: absolute; right: 5px; top: 5px">
        <button
            type="button"
            color="warn"
            mat-mini-fab
            (click)="reset()"
            style="margin-bottom: 5px"
            matTooltip="Reset"
            matTooltipPosition="left"
        >
            <mat-icon>highlight_off</mat-icon>
        </button>
        <br />
        <button
            type="button"
            color="primary"
            mat-mini-fab
            (click)="rolodex()"
            style="margin-bottom: 5px"
            matTooltip="Play Random Selection"
            matTooltipPosition="left"
        >
            <mat-icon *ngIf="rolodex_stopped">play_circle_filled</mat-icon>
            <mat-icon *ngIf="!rolodex_stopped">pause_circle_filled</mat-icon>
        </button>
        <br />
        <button
            type="button"
            [color]="boundaryShown ? 'primary' : 'secondary'"
            mat-mini-fab
            (click)="boundaries()"
            style="margin-bottom: 5px"
            matTooltip="Toggle Boundaries"
            matTooltipPosition="left"
        >
            <mat-icon>select_all</mat-icon>
        </button>
    </div>

    <div style="position: absolute; right: 5px; bottom: 10px">
        <div id="fab-dismiss" *ngIf="fabTogglerState === 'active'" (click)="onToggleFab()"></div>
        <div class="fab-container">
            <button mat-mini-fab class="fab-toggler" (click)="onToggleFab()" color="accent">
                <i class="material-icons" [@fabToggler]="{ value: fabTogglerState }">more_vert</i>
            </button>
            <div [@speedDialStagger]="buttons.length">
                <button
                    *ngFor="let btn of buttons"
                    mat-mini-fab
                    class="fab-secondary"
                    [color]="POITypes.includes(btn.datatype) ? 'accent' : 'secondary'"
                    (click)="clickEvents(btn.datatype)"
                    [matTooltip]="btn.tooltip"
                    matTooltipPosition="above"
                >
                    <i class="material-icons">{{ btn.icon }}</i>
                </button>
            </div>
        </div>
    </div>
</div>
