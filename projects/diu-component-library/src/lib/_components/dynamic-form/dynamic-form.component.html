<div *ngIf="formData">
    <form class="dynamic-form" [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <h4 *ngIf="formData.title">{{ formData.title }}</h4>
        <p *ngIf="formData.abbreviation">{{ formData.abbreviation }}</p>
        <ng-container *ngFor="let field of fields" dynamicField [field]="field" [group]="form"></ng-container>
        <div>
            <input
                type="submit"
                value="Submit"
                class="mat-focus-indicator mat-raised-button mat-button-base mat-warn"
            />
        </div>
    </form>
</div>
