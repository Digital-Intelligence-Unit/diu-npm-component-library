<div>
    <mat-form-field class="demo-full-width margin-top" [formGroup]="group">
        <input matInput [matDatetimepicker]="datetimePicker" [formControlName]="field.name" [placeholder]="field.label" readonly="true" />
        <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
        <mat-datetimepicker
            type="{{ field.inputType }}"
            openOnFocus="true"
            touchUi
            timeInterval="5"
            #datetimePicker
            [matTooltip]="field.helperText"
        ></mat-datetimepicker>
        <mat-hint></mat-hint>
        <ng-container *ngFor="let validation of field.validators" ngProjectAs="mat-error">
            <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{ validation.message }}</mat-error>
        </ng-container>
    </mat-form-field>
</div>
