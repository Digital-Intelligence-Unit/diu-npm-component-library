<div>
  <mat-form-field class="demo-full-width margin-top" [formGroup]="group">
    <mat-select [placeholder]="dataHandler.label" [formControlName]="dataHandler.name" [matTooltip]="dataHandler.helperText">
      <mat-option *ngFor="let item of dataHandler.options" [value]="item.optionKey">{{ item.optionValue }}</mat-option>
    </mat-select>
    <ng-container *ngFor="let validation of dataHandler.validators" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(dataHandler.name).hasError(validation.name)">{{ validation.message }}</mat-error>
    </ng-container>
  </mat-form-field>
</div>
