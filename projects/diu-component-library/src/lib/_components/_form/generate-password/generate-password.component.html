<button type="button" mat-raised-button (click)="generatePassword()" style="margin-bottom: 10px">Generate Password</button>
<br />
<mat-form-field class="demo-full-width">
  <input matInput (change)="updatePasswordLength($event.target.value)" id="passwordLength" name="passwordLength" placeholder="Password Length" type="number" matTooltip="Select the length of password" value="8" />
</mat-form-field>
<mat-checkbox name="useNumbers" id="useNumbers" value="true" (change)="updateNumbers($event)">Use Numbers</mat-checkbox>
<br />
<mat-checkbox name="useSpecialCharacters" id="useSpecialCharacters" value="true" (change)="updateSpecialCharacters($event)">Use Special Characters</mat-checkbox>

<mat-form-field class="example-full-width" [formGroup]="group">
  <input autocomplete="off" matInput placeholder="Generated Password" readonly [formControlName]="formName" [id]="formName" />
</mat-form-field>
