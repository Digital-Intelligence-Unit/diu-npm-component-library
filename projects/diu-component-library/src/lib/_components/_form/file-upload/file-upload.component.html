<label>Image</label>
<div *ngIf="selectedImage" class="selectedImage">
    <img [src]="selectedImage.fileData" />
    <caption>
        {{
            selectedImage.s3Filename
        }}
    </caption>
</div>
<mat-form-field class="demo-full-width" [formGroup]="group" style="display: none">
    <input matInput [formControlName]="formName" [name]="formName" [id]="formName" />
</mat-form-field>
<ngx-image-uploader [options]="options"></ngx-image-uploader>
<button mat-button (click)="openDialog()" type="button">Select Uploaded Image</button>
