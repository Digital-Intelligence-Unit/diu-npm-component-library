<div class="demo-full-width margin-top" [formGroup]="group" [matTooltip]="field.helperText">
  <label class="radio-label-padding">{{ field.label }} </label> &nbsp;
  <mat-radio-group [formControlName]="field.name">
    <div *ngFor="let item of field.options">
      <mat-radio-button [value]="item.optionKey">{{ item.optionValue }}</mat-radio-button>
    </div>
  </mat-radio-group>
  <div *ngIf="checkValidation()">
    <ng-container *ngFor="let validation of field.validators" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{ validation.message }}</mat-error>
    </ng-container>
  </div>
</div>
