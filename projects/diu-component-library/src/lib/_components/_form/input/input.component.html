<div *ngIf="dataHandler && group">
  <mat-form-field class="demo-full-width" [formGroup]="group">
    <input matInput [id]="dataHandler.name" [formControlName]="dataHandler.name" [placeholder]="dataHandler.label" [type]="getFieldType(dataHandler.inputType)" [matTooltip]="dataHandler.helperText" />
    <ng-container *ngFor="let validation of dataHandler.validators" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(dataHandler.name).hasError(validation.name)">{{ validation.message }}</mat-error>
    </ng-container>
  </mat-form-field>
</div>
