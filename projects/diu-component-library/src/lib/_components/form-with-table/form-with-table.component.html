<div fxLayout="row wrap">
    <div fxFlex.gt-sm="30" fxFlex.gt-xs="100" fxFlex="100" style="padding: 20px">
        <dynamic-form
            [formDataID]="formDataID"
            [displayValidation]="true"
            [formAnswers]="submissionData"
            (submitted)="formSubmission($event)"
            (strEndPoint)="updateEndpoint($event)"
            (arrDefaultValues)="updateDefaultValues($event)"
            (apiFormData)="updateFormData($event)"
        ></dynamic-form>
        <div *ngIf="feedbackMessage" [class]="feedbackClass()">
            {{ feedbackMessage }}
        </div>
    </div>
    <div fxFlex.gt-sm="70" fxFlex.gt-xs="100" fxFlex="100" style="padding: 25px">
        <mat-spinner *ngIf="!tableDataHandler"></mat-spinner>
        <display-table
            *ngIf="tableDataHandler"
            [tableDataHandler]="tableDataHandler"
            (actionTrigger)="runPassedFunction($event)"
        ></display-table>
    </div>
</div>
