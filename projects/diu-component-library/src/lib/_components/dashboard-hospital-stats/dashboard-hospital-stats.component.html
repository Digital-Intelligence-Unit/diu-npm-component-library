<div fxLayout="row wrap" style="margin-top: 10px 0 0">
    <mat-card style="width: 100%; margin-bottom: 0; margin-top: 0">
        <mat-card-header (click)="display = !display" style="align-items: center;">
            <mat-card-title-group>
                <mat-card-title>Blackpool Teaching Hospital</mat-card-title>
            </mat-card-title-group>
            <div fxFlex></div>
            <div fxLayoutAlign="center center">
                <button mat-icon-button color="accent" title="Collapse">
                    <mat-icon>swap_vertical_circle</mat-icon>
                </button>
            </div>
        </mat-card-header>
        <div fxLayout="row wrap" *ngIf="orgChecking() && display">
            <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100" *ngFor="let newsie of newstandItems">
                <app-news-stand [selectedCCG]="selectedCCG" [thisNewsStand]="newsie"></app-news-stand>
            </div>
        </div>
    </mat-card>
</div>
