<swiper-container init="false" #swiperContainer> 
    <swiper-slide *ngFor="let item of carouselItems">
        <div class="content">
            <video class="bg" autoplay loop preload="none" style="width: 100%">
                <source [src]="'/assets/images/' + item.video" type="video/mp4" />
            </video>
            <p [innerHTML]="item.innerhtml"></p>
        </div>
    </swiper-slide>
</swiper-container>
<div class="swiper-pagination"></div>
