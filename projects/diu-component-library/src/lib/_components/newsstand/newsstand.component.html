<mat-card>
    <mat-card-header class="slim-bottom p-t-0">
        <mat-card-title-group>
            <mat-card-title style="padding-top: 2px" *ngIf="thisNewsStand">
                {{ thisNewsStand.name }}
                &nbsp;
                <mat-chip-list class="inlinechip">
                    <mat-chip [color]="thisNewsStand.chip === 'Live' ? 'primary' : 'default'" selected>{{ thisNewsStand.chip }} </mat-chip>
                </mat-chip-list>
            </mat-card-title>
        </mat-card-title-group>
        <div fxFlex></div>
    </mat-card-header>

    <mat-card-content class="slim-bottom slim-top" style="padding-left: 0px; padding-right: 0px">
        <hr />
        <div fxLayout="row wrap" style="height: 80px">
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
                <div *ngIf="thisNewsStand.total" style="padding: 10px">
                    <h3 style="margin-bottom: 0; margin-top: 0">{{ thisNewsStand.total }}</h3>
                    <span style="font-size: 0.8em">{{ thisNewsStand.totaltext }}</span>
                </div>
            </div>
            <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
                <mat-card-content *ngIf="thisNewsStand.breakdown" style="padding: 10px; float: right">
                    <div *ngFor="let break of thisNewsStand.breakdown" [class]="'text-' + break.color">
                        {{ break.text }} - {{ break.total }}
                    </div>
                </mat-card-content>
            </div>
        </div>
        <hr />
        <div fxLayout="row wrap" *ngFor="let newsie of thisNewsStand.news">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <mat-card [ngClass]="updateBG(newsie.color)" class="slim-top" style="padding-bottom: 10px">
                    <mat-card-content class="text-white" style="padding-top: 10px; padding-bottom: 10px">
                        <div class="d-flex no-block align-items-center">
                            <div class="mr-auto">
                                <i [class]="'icon-3x ' + newsie.logo"></i>
                                <p>{{ newsie.name }}</p>
                            </div>
                            <div class="stats" style="text-align: right">
                                <h3 class="m-0">{{ newsie.total }}</h3>
                                <p *ngIf="newsie.subtotal">{{ newsie.subtotal }}</p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
