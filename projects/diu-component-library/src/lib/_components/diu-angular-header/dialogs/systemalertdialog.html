<div style="text-align: center; min-width: 100%">
    <div class="round round-{{data.status}}" style="transform: scale(1.5)">
        <i [class]="data.icon"></i>
    </div>
</div>
<div class="mail-content" style="text-align: center">
    <h5><strong>{{ data.name }}</strong></h5>
    <p>{{ data.message }}</p>
    <p>From: {{ data.startdate | date: "dd/MM/yyyy HH:mm" }}</p>
    <p>To: {{ data.enddate | date: "dd/MM/yyyy HH:mm" }}</p>
</div>

<div mat-dialog-actions>
    <button mat-button color="warn" style="width: 100%; padding-left: 5px; padding-right: 5px" (click)="onNoClick()">Close</button>
</div>
