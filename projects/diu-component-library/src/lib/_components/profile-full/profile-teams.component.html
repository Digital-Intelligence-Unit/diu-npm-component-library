<div *ngIf="Handler && Handler.displayLists && displayListsLoaded">
    <display-applications
        *ngFor="let list of Handler.displayLists"
        [applicationData]="list.displayConfigData"
        [applicationTitle]="list.title"
    ></display-applications>
</div>

<div *ngIf="!displayListsLoaded">
    <mat-spinner></mat-spinner>
</div>
