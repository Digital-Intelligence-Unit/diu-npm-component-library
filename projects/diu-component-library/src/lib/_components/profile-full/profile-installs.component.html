<div *ngIf="_Handler && _Handler.displayLists && displayListsLoaded">
    <display-applications
        *ngFor="let list of _Handler.displayLists"
        [applicationData]="list.displayConfigData"
        [applicationTitle]="list.title"
        (removeAppData)="remove($event, list.title)"
        (requestAppData)="install($event, list.title)"
    ></display-applications>
</div>

<div *ngIf="!displayListsLoaded">
    <mat-spinner></mat-spinner>
</div>
