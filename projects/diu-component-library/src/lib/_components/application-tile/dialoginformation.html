<h1 mat-dialog-title class="m-b-10">{{ loadedData.name.replace("_", " ") }}</h1>
<div mat-dialog-actions style="display: inherit !important">
    <ng-container *ngIf="loadedData">
        <p>{{ loadedData?.description }}</p>
        <p>If you require more information prior to requesting access, please get in touch <a href="/support/contact" target="_blank" class="btn-blue-link">here</a></p>
    </ng-container>

    <div *ngIf="!loadedData">No Application selected.</div>

    <button mat-raised-button color="primary" (click)="close('install')">Install</button>
    <button mat-raised-button color="warn" (click)="close()">Close</button>
</div>
