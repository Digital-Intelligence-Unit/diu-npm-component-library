<mat-chip-list #chipList>
    <mat-chip *ngFor="let item of formControl.value" (removed)="removeItem(item)">
        {{item}} <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input [placeholder]="placeholder" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" 
           [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="addItem($event)">
</mat-chip-list>
