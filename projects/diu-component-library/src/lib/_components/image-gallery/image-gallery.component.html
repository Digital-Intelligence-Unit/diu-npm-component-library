<div *ngIf="storedImages" class="storedImages">
  <div *ngFor="let image of storedImages" class="storedImageContainer">
    <img [src]="image.fileData" (click)="updateSelectedImage(image)" />
    <caption (click)="updateSelectedImage(image)">
      {{
        image.s3Filename
      }}
    </caption>
    <div class="delete" (click)="deleteSelectedImage(image)">X</div>
  </div>
</div>
